<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Chaotic Industry - Contact - Ottawa, Ontario, Canada</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Contact Chaotic Industry to get started on creating your customized musical masterpiece.">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/contact.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
</head>
<body>

  <div class="contact-body island-2">
    <h2 class="contact-h2">CONTACT</h2>
    <div class="contact-icons">
      <ul class="contact-list">
        <li class="contact-li center-text">
          <a class="contact-icon-link block" href="mailto: riley@chaoticindustry.com">
            <i class="contact-icon icon i-64">
              <svg class="contact-svg"><use xlink:href="images/icons/email-icon.svg"></svg>
            </i>
            <span class="contact-span block contact-icon-text">Email</span>
          </a>
        </li>
        <li class="icon-li center-text">
          <a class="contact-icon-link block" href="#">
            <i class="contact-icon icon i-64">
              <svg class="contact-svg"><use xlink:href="images/icons/phone-icon.svg"></svg>
            </i>
            <span class="contact-span block contact-icon-text">Phone</span>
          </a>
        </li>
        <li class="icon-li center-text">
          <a class="contact-icon-link block" href="#">
            <i class="contact-icon icon i-64">
              <svg class="contact-svg"><use xlink:href="images/icons/box-icon.svg"></svg>
            </i>
            <span class="contact-span block contact-icon-text">Box</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="social-media-icons">
      <ul class="contact-list">
        <li class="contact-li align-left">
          <a class="contact-social-media-icon block" href="#">
            <i class="contact-icon icon i-32">
              <svg class="contact-svg"><use xlink:href="images/icons/linkedin-icon.svg"></svg>
            </i>
          </a>
        </li>
        <li class="icon-li center-text">
          <a class="contact-social-media-icon block" href="#">
            <i class="contact-icon icon i-32">
              <svg class="contact-svg"><use xlink:href="images/icons/twitter-icon.svg"></svg>
            </i>
          </a>
        </li>
        <li class="icon-li center-text">
          <a class="contact-social-media-icon block" href="#">
            <i class="contact-icon icon i-32">
              <svg class="contact-svg"><use xlink:href="images/icons/facebook-icon.svg"></svg>
            </i>
          </a>
        </li>
      </ul>
    </div>
  </div>


</body>
</html>
