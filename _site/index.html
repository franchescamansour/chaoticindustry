<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Chaotic Industry - Music Production Company - Ottawa, Ontario, Canada</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Ottawa's leading music production company for theatrical, indie and electronic music.">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
</head>
<body>

  <!--NAV-->
  <!--NAV END-->

  <!--MAIN-->
  <div class="main">
  <img class="logo" src="images/logo/ChaoticIndustry_WhiteLogo.png" alt="Chaotic Industry Logo"></img>
  </div>
  <!--MAIN END-->

  <!--ABOUT-->
  <div class="about">
  <p>about</p>
  </div>
  <!--ABOUT END-->

  <!--LISTEN-->
  <div class="listen">
  <p>listen</p>
  </div>
  <!--LISTEN END-->

  <!--CONTACT-->
  <div class="contact-body island-2">
    <h2 class="contact-h2">CONTACT</h2>
    <div class="contact-icons">
      <ul class="contact-list">
        <li class="contact-li center-text island-1-2">
          <a class="contact-icon-link block" href="mailto: riley@chaoticindustry.com">
            <i class="contact-icon icon i-64">
              <svg class="contact-svg"><use xlink:href="images/contact-icons.svg#email-icon" /></svg>
            </i>
            <span class="contact-span block contact-icon-text">Email</span>
          </a>
        </li>
        <li class="icon-li center-text island-1-2">
          <a class="contact-icon-link block" href="#">
            <i class="contact-icon icon i-64">
              <svg class="contact-svg"><use xlink:href="images/contact-icons.svg#phone-icon" /></svg>
            </i>
            <span class="contact-span block contact-icon-text">Phone</span>
          </a>
        </li>
        <li class="icon-li center-text island-1-2">
          <a class="contact-icon-link block" href="#">
            <i class="contact-icon icon i-64">
              <svg class="contact-svg"><use xlink:href="images/contact-icons.svg#box-icon" /></svg>
            </i>
            <span class="contact-span block contact-icon-text">Box</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="social-media-icons">
      <ul class="contact-list">
        <li class="contact-li align-left">
          <a class="contact-social-media-icon block" href="#">
            <i class="contact-icon icon i-32">
              <svg class="contact-svg"><use xlink:href="images/contact-icons.svg#linkedin-icon" /></svg>
            </i>
          </a>
        </li>
        <li class="icon-li center-text">
          <a class="contact-social-media-icon block" href="#">
            <i class="contact-icon icon i-32">
              <svg class="contact-svg"><use xlink:href="images/contact-icons.svg#twitter-icon" /></svg>
            </i>
          </a>
        </li>
        <li class="icon-li center-text">
          <a class="contact-social-media-icon block" href="#">
            <i class="contact-icon icon i-32">
              <svg class="contact-svg"><use xlink:href="images/contact-icons.svg#facebook-icon" /></svg>
            </i>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!--CONTACT END-->

</body>
</html>
